<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="estilos-form.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="formulario.js"></script>
</head>

<body>
    <div class="container">
        <img src="https://www.taxislibres.com.co/public/imagesNew/logo-escritorio.webp" alt="image" class="logo-app">
        <h1>Formulario de Registro</h1>
        <p>Por favor registre la siguiente información que es requerida</p>
        <form method="post" action="http://www.taxislibres.com.co" onsubmit="return validateForm()">
            <fieldset>
                <label for="Nombre">Ingresa tu Nombre:</label>
                <input id="Nombre" name="Nombre" type="text" required>
            </fieldset>
            <fieldset>
                <label for="Apellido">Ingresa tus Apellidos:</label>
                <input id="Apellido" name="Apellido" type="text" required>
            </fieldset>
            <fieldset>
                <label for="Correo-electronico">Ingresa tu Correo electrónico:</label>
                <input id="Correo-electronico" name="Correo-electronico" type="email" required>
            </fieldset>
            <fieldset>
                <label for="Contraseña">Crea tu contraseña:</label>
                <input id="Contraseña" name="Contraseña" type="password" required>
            </fieldset>

            <fieldset>
                <label for="Contraseña">Tipo de cuenta:</label>
                <div class="types-person ">
                    <legend class="flex" for="Cuenta-personal">
                        Cuenta Personal
                        <input id="Cuenta-personal" type="radio" name="Tipo-de-cuenta" value="personal" required>
                    </legend>
                </div>
                <div class="types-person">
                    <legend class="flex" for="Cuenta-personal">
                        Cuenta Empresarial
                        <input id="Cuenta-personal" type="radio" name="Tipo-de-cuenta" value="empresarial" required>
                    </legend>
                </div>
            </fieldset>

            <fieldset>
                <label for="foto-de-perfil">Sube tu foto de perfil:</label>
                <input id="foto-de-perfil" type="file" name="file">
            </fieldset>
            <fieldset>
                <label for="edad">Ingresa tu edad:</label>
                <input id="edad" type="number" name="edad" min="18" max="75" required>
            </fieldset>

            <fieldset>
                <label for="terminos-y-condiciones">
                    <input type="checkbox" required name="terminos-y-condiciones">
                    Acepto los <a href="http://www.taxislibres.com.co">términos y condiciones</a>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>


</html>
